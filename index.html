<!DOCTYPE html>
<html lang="en" ng-app="NPOMapApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  	<title>NPO Map: Mapping community non-profit resources</title>
    
    <!-- AngularJS -->
  	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/select2/3.4.5/select2.css">
  	<script src="js/app.js" type="text/javascript"></script>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    
    <!-- Bootstrap -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <!-- style the map -->
    <style type="text/css">
      #map-canvas { height: 750px; width: 100%; }
    </style>
    
  </head>
  
  <body onload="initialize()">
    <div ng-controller="NPOMapAppCtrl">
    
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">NPO Map</a>
        </div>
        
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <form class="navbar-form navbar-left" ng-submit="updateMap()" novalidate role="form">
            <div ng-class="form-group">
              <select ng-model="formData.category" ng-change="updateMap()" name="category" id="cateogry" class="form-control select2-allow-clear" placeholder="Select a service" style="width:125%">
                <!-- <option></option> -->
                <option ng-repeat="category in categories" value="{{category}}">{{category}}</option>
              </select>
            </div>
          </form>
          
          <form class="navbar-form navbar-right" role="search" ng-submit="updateMap()" novalidate>
            <div ng-class="form-group" class="form-group">
              <input type="text" class="form-control" placeholder="Enter address">
            </div>
            <button type="submit" class="btn btn-default">Find</button>
          </form>
          
        </div>
      </div>
    </nav>
    
    {{formData.category}}
    
    <!-- Google Maps API -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDK4OygwyGZyzUN4_2ZQScWZb1UsZmIB2U&sensor=TRUE"></script>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(-34.397, 150.644),
          zoom: 8
        };
        var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
    
    <div id="map-canvas"/>
    
    </div>
  </body>
  
  <script>
    $('.select2').select2();
    $('.select2-allow-clear').select2({allowClear: true});
  </script>
</html>
